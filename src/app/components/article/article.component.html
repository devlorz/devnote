<div class="container px-2 py-3 mx-auto">
  <div
    class="max-w-2xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden p-4"
  >
    <div class="mb-5">
      <img [src]="imgSrc" alt="" />
    </div>
    <h2 class="text-4xl font-bold leading-tight">{{ title }}</h2>
    <div class="mt-4">{{ date | date: 'longDate' }} • ☕️ 3 min read</div>
    <div class="mt-4">
      <button
        class="text-red-600 hover:text-white hover:bg-red-600 border border-red-600 text-xs font-semibold rounded-full px-4 py-1 leading-normal mr-2"
      >
        Angular
      </button>
      <button
        class="text-green-500 hover:text-white hover:bg-green-500 border border-green-500 text-xs font-semibold rounded-full px-4 py-1 leading-normal"
      >
        Beginner
      </button>
    </div>
    <p class="mt-4 text-lg text-gray-800">{{ description }}</p>
  </div>
</div>
